<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Crop Advisory System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --color-bg: #0a0f1b;
        --color-surface: #121829;
        --color-primary: #00DC82;
        --color-primary-dark: #00B368;
        --color-text-primary: #E5E5E5;
        --color-text-secondary: #A3A3A3;
        --color-border: #2a3142;
      }
      html {
        scroll-behavior: smooth;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--color-bg);
        color: var(--color-text-primary);
        transition: background-color 0.5s ease;
      }
      body::before,
      body::after {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1;
        pointer-events: none;
        transition: opacity 1.2s ease-in-out;
      }
      body::before {
        background: radial-gradient(circle at 10% 10%, #003973 0%, transparent 40%),
                    radial-gradient(circle at 90% 80%, #1d2b64 0%, transparent 40%);
        opacity: 0.3;
      }
      body::after {
        background: radial-gradient(circle at 90% 20%, var(--color-primary-dark) 0%, transparent 40%),
                    radial-gradient(circle at 20% 90%, #00c9ff 0%, transparent 40%);
        opacity: 0;
      }
      body.solutions-visible::before {
        opacity: 0;
      }
      body.solutions-visible::after {
        opacity: 0.3;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--color-bg);
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #444;
      }

      @keyframes reveal-bounce {
        0% {
          opacity: 0;
          transform: translateY(-10px);
        }
        50% {
          opacity: 1;
          transform: translateY(2px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .animate-reveal-bounce {
        animation: reveal-bounce 0.5s ease-out forwards;
      }
      
      @keyframes animated-gradient {
        0% {
            background-position: 0% 50%;
        }
        50% {
            background-position: 100% 50%;
        }
        100% {
            background-position: 0% 50%;
        }
      }
    </style>
